<ion-header>

  <ion-navbar>
    <ion-title>{{ username }}'s friends</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<p>{{ selectedFriend?.name }} {{ selectedFriend?.surname }}</p>
	<ion-list>
		<button ion-item *ngFor="let friend of friends" (click)="showFriend($event,friend)">{{ friend.name }} {{ friend.surname }} {{ friend.age }}</button>
	</ion-list>
</ion-content>
